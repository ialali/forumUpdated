<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/post.css">
    <script src="/static/script.js"></script>
</head>

<body>
    <nav>
      <ul class="navlist">
            <li><a href="/" class="home-link"><i class='bx bx-home-circle'></i></a></li>

        </ul>
    </nav>
    <section class="post-form">
        <form action="/add-post" method="POST">
            <h1>Create Post</h1>
            <select name="category">
                <option value="" selected disabled>Category</option>
                <option value="Sport">Sport</option>
                <option value="Nutrition">Nutrition</option>
                <option value="Recovery">Recovery</option>
                <option value="Tech">Tech</option>
            </select>
            <input type="text" class="title" placeholder="Title" name="title" />
            <input type="text" class="content" placeholder="Add your thoughts here.." name="content" />
            <input type="submit" value="Create new post" />
        </form>



    </section>

</body>

</html>
